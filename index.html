<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h1>World Clock</h1>
          <select id="city-selector">
            <option>Select a city</option>
            <option value="America/Toronto">Toronto</option>
            <option value="America/New_York">New York</option>
            <option value="America/Sao_Paulo">Sao Paulo</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tel_Aviv">Tel Aviv</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/Moscow">Moscow</option>
            <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
          </select>
        </div>
      </header>

      <main>
        <div id="cities">
          <div class="city-container" id="madrid">
            <div class="date">
              <div class="date-number"></div>
              <div class="date-month"></div>
            </div>
            <div class="city-name">Madrid</div>
            <div class="time"></div>
          </div>

          <div class="city-container" id="buenos-aires">
            <div class="date">
              <div class="date-number"></div>
              <div class="date-month"></div>
            </div>
            <div class="city-name">Buenos Aires</div>
            <div class="time"></div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/florencia-persichini" target="_blank">Florencia Persichini</a>
        and is
        <a href="http://github.com/florencia-persichini/clocks" target="_blank"> open-sourced on GitHub</a>
        and
        <a href="https://random-clocks.netlify.app/" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
